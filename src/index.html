<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="./build/three.esm.js"></script>
  <script nomodule src="./build/three.js"></script>
</head>

<body>
  <three-renderer width="600" height="400">
    <three-perspective-camera></three-perspective-camera>
    <three-scene>
      <three-mesh>
        <three-box-geometry></three-box-geometry>
        <three-mesh-basic-material color="#00ff00"></three-mesh-basic-material>
      </three-mesh>
    </three-scene>
  </three-renderer>

  <script>
    function animate() {
      requestAnimationFrame(animate);
      const camera = document.querySelector('three-perspective-camera');
      if (camera) {
        const deltaZ = .005;
        camera.z = (camera.z || 0) + deltaZ;
      }
    }
    animate();
  </script>
</body>

</html>
