<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three WC</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/index.ts"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <three-renderer id="renderer">
      <three-texture
        id="background-texture"
        src="./textures/2k_stars_milky_way.webp"
        color-space="srgb"
      ></three-texture>
      <three-texture
        id="earth-night-texture"
        src="./textures/2k_earth_nightmap.webp"
        color-space="srgb"
      ></three-texture>
      <three-texture
        id="earth-day-texture"
        src="./textures/2k_earth_daymap.webp"
        color-space="srgb"
      ></three-texture>
      <three-texture
        id="earth-normal-texture"
        src="./textures/2k_earth_normal_map.webp"
      ></three-texture>
      <three-texture
        id="earth-specular-texture"
        src="./textures/2k_earth_specular_map.webp"
      ></three-texture>
      <three-texture
        id="earth-clouds-texture"
        src="./textures/2k_earth_clouds.webp"
        color-space="srgb"
      ></three-texture>
      <three-perspective-camera
        id="camera"
        position="0 0 5"
      ></three-perspective-camera>
      <three-scene background="background-texture">
        <three-ambient-light
          color="white"
          intensity="0.2"
        ></three-ambient-light>
        <three-point-light
          id="point-light"
          color="white"
          intensity="60"
          decay="1"
          position="10 10 15"
        ></three-point-light>
        <three-mesh id="earth" rotation="0.41">
          <three-sphere-geometry></three-sphere-geometry>
          <three-mesh-phong-material
            color="white"
            map="earth-day-texture"
            shininess="15"
            emissive="black"
            specular="#888888"
            specular-map="earth-specular-texture"
            normal-map="earth-normal-texture"
            normal-scale="5 5"
          >
          </three-mesh-phong-material>
          <three-mesh id="clouds">
            <three-sphere-geometry radius="1.02"></three-sphere-geometry>
            <three-mesh-standard-material
              map="earth-clouds-texture"
              transparent
              opacity="0.2"
            ></three-mesh-standard-material>
          </three-mesh>
        </three-mesh>
        <three-mesh id="dark-earth" position="3 0 -3" rotation="0.41">
          <three-sphere-geometry></three-sphere-geometry>
          <three-mesh-phong-material
            color="white"
            map="earth-night-texture"
            shininess="10"
            emissive="black"
            specular="#555555"
            specular-map="earth-specular-texture"
            normal-map="earth-normal-texture"
            normal-scale="5 5"
          >
          </three-mesh-phong-material>
          <three-mesh id="dark-earth-clouds">
            <three-sphere-geometry radius="1.02"></three-sphere-geometry>
            <three-mesh-standard-material
              map="earth-clouds-texture"
              transparent
              opacity="0.1"
            ></three-mesh-standard-material>
          </three-mesh>
        </three-mesh>
      </three-scene>
    </three-renderer>

    <script>
      const renderer = document.querySelector("#renderer");
      const camera = document.querySelector("#camera");
      renderer.addEventListener("resize", () => {
        camera.aspect = renderer.clientWidth / renderer.clientHeight;
      });

      let speedModifier = 1;
      let time = 0;
      const speedAlteringFactor = 0.5;
      const duration = 10000;
      let lastTime = performance.now();
      function animate() {
        const currentTime = performance.now();
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;
        time += (deltaTime / duration) * 2 * Math.PI;
        const oscillation = Math.cos(time);
        speedModifier = 0 + oscillation * speedAlteringFactor;

        let mesh = document.querySelector("#earth");
        const deltaDegree = -0.0025;
        customElements.upgrade(mesh);
        if (mesh.isReady) {
          mesh.rotation.y += deltaDegree;
        }
        mesh = document.querySelector("#clouds");
        if (mesh.isReady) {
          mesh.rotation.y += deltaDegree * speedModifier;
        }
        mesh = document.querySelector("#dark-earth");
        if (mesh.isReady) {
          mesh.rotation.y -= deltaDegree * (speedModifier + 1);
          mesh.position.x = 0 + 3 * Math.sin(time);
          mesh.position.y = 0 + 1 * Math.cos(time * 2);
          mesh.position.z = 0 + 3 * oscillation;
        }
        mesh = document.querySelector("#dark-earth-clouds");
        if (mesh.isReady) {
          mesh.rotation.y -= deltaDegree * speedModifier;
        }

        const camera = document.querySelector("#camera");
        if (camera.isReady) {
          camera.rotation.y += 0.0005 * Math.cos(time / 2);
          camera.position.z += 0.03 * Math.sin(time / 2);
        }

        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
